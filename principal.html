<!DOCTYPE html>
<html>
<head>

<body>
  <header>
    <div class="header-left">
      <section class="title">
        <img width="110px" src="./NegraoPiratas- Logo1.png">

      <section style="display: flex;" class="busca">

    <div class="header-right">
      <section class="login-area">

      </section>
    </div>
  </header>
  <main>
    <section class="left">
      <h2>Generos</h2>

        <li>Terror</li>

    </section>
    <section class="right">
      <div class="right-content">
        <div class="row">

            </div>

          </div>

            </div>

              <h3>Cavaleiro da lua</h3>
              <br>
              <p>Filme sobre o cavaleiro da lua</p>

          </div>
